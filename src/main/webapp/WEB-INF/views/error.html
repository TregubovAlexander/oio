<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"><head>
    <!-- bootstrap & fontawesome -->
    <link rel="stylesheet" href="../../resources/css/bootstrap.css" />
    <link rel="stylesheet" href="../../resources/components/font-awesome/css/font-awesome.css" />
    <!-- text fonts -->
    <link rel="stylesheet" href="../../resources/css/ace-fonts.css" />
    <!-- ace styles -->
    <link rel="stylesheet" href="../../resources/css/ace.css" class="ace-main-stylesheet" id="main-ace-style" />
    <link rel="stylesheet" href="../../resources/css/ace-skins.css" />
    <link rel="stylesheet" href="../../resources/css/ace-rtl.css" />
</head><body><div th:fragment="content" th:remove="tag">


    <!-- #section:pages/error -->
    <div class="error-container">

        <div class="well">
            <h1 class="grey lighter smaller">
                <span class="blue bigger-125"><i class="ace-icon fa fa-warning"></i> Произошла непредвиденная ошибка</span>
            </h1>
            <hr />

            <p>Exception:  <th:block th:text="${exception.message}" />
            <p><th:block th:each="ste : ${exception.stackTrace}" th:utext="${ste} + '<br>'" />

        </div>

        <hr />

        <div class="space"></div>
        <div class="center">
            <a href="javascript:history.back()" class="btn btn-grey"><i class="ace-icon fa fa-arrow-left"></i> Назад</a>
            <a href="#" th:href="@{/}" class="btn btn-primary"><i class="ace-icon fa fa-tachometer"></i> На главную</a>
        </div>
    </div>

    <!-- /section:pages/error -->






</div></body></html>
