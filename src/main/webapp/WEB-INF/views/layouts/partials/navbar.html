<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head></head>
<body>



<div th:fragment="content" th:remove="tag" >
    <!-- #section:basics/navbar.layout -->
    <div id="navbar" class="navbar navbar-default" th:classappend="(${aceadmin.page.user_menu_collapsible} ? 'navbar-collapse ' : ((${aceadmin.page.top_menu} != '') ? 'navbar-collapse ': '')) + (${aceadmin.page.horizontal_menu} ? 'h-navbar ':'') + 'ace-save-state'" >

        <div class="navbar-container ace-save-state" id="navbar-container">
            <!-- #section:basics/sidebar.mobile.toggle -->
            <button th:if="${!(aceadmin.page.side_menu_collapsible or aceadmin.page.responsive_style_2)}" type="button" class="navbar-toggle menu-toggler pull-left" id="menu-toggler" data-target="#sidebar">
                <span class="sr-only">Toggle sidebar</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <!-- /section:basics/sidebar.mobile.toggle -->


            <div class="navbar-header pull-left">
                <!-- #section:basics/navbar.layout.brand -->
                <a href="#" th:href="@{'/' + ${aceadmin.site.brand_link}}" class="navbar-brand">
                    <small>
                        <i th:class="${aceadmin.site.brand_icon}"></i>
                        <th:block th:text="${aceadmin.site.brand_text}" />
                    </small>
                </a>
                <!-- /section:basics/navbar.layout.brand -->

                <!-- #section:basics/navbar.toggle -->
                <div th:replace="layouts/partials/navbar/toggle_buttons :: content"></div>
                <!-- /section:basics/navbar.toggle -->
            </div>


            <!-- #section:basics/navbar.dropdown -->
            <div class="navbar-buttons navbar-header pull-right" th:classappend="${aceadmin.page.user_menu_collapsible} ? 'collapse navbar-collapse' : ''"  role="navigation">
                <ul class="nav ace-nav">
                    <div th:if="${aceadmin.page.user_menu_collapsible}" th:include="layouts/partials/navbar/tabbed_user_notifications :: content" th:remove="tag"></div>
                    <div th:if="${!aceadmin.page.user_menu_collapsible}" th:include="layouts/partials/navbar/tasks :: content" th:remove="tag"></div>
                    <div th:if="${!aceadmin.page.user_menu_collapsible}" th:include="layouts/partials/navbar/notifications :: content" th:remove="tag"></div>
                    <div th:if="${!aceadmin.page.user_menu_collapsible}" th:include="layouts/partials/navbar/messages :: content" th:remove="tag"></div>

                    <!-- #section:basics/navbar.user_menu -->
                    <div th:replace="layouts/partials/navbar/user_menu :: content"></div>
                    <!-- /section:basics/navbar.user_menu -->

                </ul>
            </div>
            <!-- /section:basics/navbar.dropdown -->



            <!-- topmenu -->
            <th:block th:if="${aceadmin.page.top_menu} != ''" th:with="topmenu=${aceadmin.page.top_menu}" >
                <th:block th:include="'layouts/partials/navbar/' + ${topmenu} :: content" />
            </th:block>
            <!-- /topmenu -->

        </div><!-- /.navbar-container -->

    </div>
    <!-- /section:basics/navbar.layout -->
</div>




</body>
</html>
