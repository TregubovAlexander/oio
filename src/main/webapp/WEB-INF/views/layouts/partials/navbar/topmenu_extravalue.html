<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"><head>
    <!-- bootstrap & fontawesome -->
    <link rel="stylesheet" href="../../../../../resources/css/bootstrap.css" />
    <link rel="stylesheet" href="../../../../../resources/components/font-awesome/css/font-awesome.css" />
    <!-- text fonts -->
    <link rel="stylesheet" href="../../../../../resources/css/ace-fonts.css" />
    <!-- ace styles -->
    <link rel="stylesheet" href="../../../../../resources/css/ace.css" class="ace-main-stylesheet" id="main-ace-style" />
    <link rel="stylesheet" href="../../../../../resources/css/ace-skins.css" />
    <link rel="stylesheet" href="../../../../../resources/css/ace-rtl.css" />
</head><body><div th:fragment="content" th:remove="tag">



    <nav role="navigation" class="navbar-menu pull-right collapse navbar-collapse">

        <!-- #section:basics/navbar.nav -->
        <ul class="nav navbar-nav">
            <li>
                <a href="#" class="dropdown-toggle" data-toggle="dropdown">
                    Финансовый год<th:block th:if="${finYear != null}" th:text="' ' + ${finYear}" />
                    &nbsp;<i class="ace-icon fa fa-angle-down bigger-110"></i>
                </a>
                <ul class="dropdown-menu-right dropdown-navbar navbar-green dropdown-menu dropdown-caret dropdown-close">
                    <li class="dropdown-content">
                        <ul class="dropdown-menu dropdown-navbar">
                            <th:block th:each="ev : ${extraValueList}">
                                <li>
                                    <a href="#" class="align-center"
                                       th:text="${ev.finYear}"
                                       th:classappend="(${ev.finYear == finYear}) ? 'bigger-120 blue bolder' : ''"
                                       th:href="@{/extravalue(finYear=${ev.finYear})}">2016</a>
                                </li>
                            </th:block>
                        </ul>
                    </li>

                    <li class="dropdown-footer">
                        <a href="#" th:href="@{/extravalue(finYear=0)}" class="align-center bigger-110"><i class="ace-icon fa fa-plus bigger-110 green"></i> Добавить</a>
                    </li>

                </ul>
            </li>
        </ul>
        <!-- /section:basics/navbar.nav -->


    </nav>

</div></body></html>
