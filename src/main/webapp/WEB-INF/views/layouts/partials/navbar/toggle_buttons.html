<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head></head>
<body>



<div th:fragment="content" th:remove="tag">
    <button th:if="${aceadmin.page.user_menu_collapsible}" class="pull-right navbar-toggle navbar-toggle-img collapsed" type="button" data-toggle="collapse" th:attr="data-target='.navbar-buttons' + ((${aceadmin.page.top_menu} != '') ? ',.navbar-menu' :'')">
        <span class="sr-only">Toggle user menu</span>
        <img src="../../../resources/avatars/user.jpg" th:src="@{/resources/avatars/user.jpg}" alt="Jason's Photo" />
    </button>

    <button th:if="${aceadmin.page.or_use_an_icon_instead}" class="pull-right navbar-toggle collapsed" type="button" data-toggle="collapse" data-target="anytarget">
        <span class="sr-only">Toggle user menu</span>
        <i class="ace-icon fa fa-user fa-2x white"></i>
    </button>

    <button th:if="${aceadmin.page.side_menu_collapsible}" class="pull-right navbar-toggle collapsed" type="button" data-toggle="collapse" data-target="#sidebar">
        <span class="sr-only">Toggle sidebar</span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
    </button>

    <button th:if="${!aceadmin.page.user_menu_collapsible and (aceadmin.page.top_menu != '')}" class="pull-right navbar-toggle collapsed" type="button" data-toggle="collapse" data-target=".navbar-menu">
        <span class="sr-only">Toggle top menu</span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
    </button>
</div>




</body>
</html>
