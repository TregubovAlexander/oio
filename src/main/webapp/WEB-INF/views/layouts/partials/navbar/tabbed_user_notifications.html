<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head></head>
<body>



<div th:fragment="content" th:remove="tag">

    <li class="transparent dropdown-modal">
        <a data-toggle="dropdown" class="dropdown-toggle" href="#">
            <i class="ace-icon fa fa-bell icon-animated-bell"></i>
        </a>

        <div class="dropdown-menu-right dropdown-navbar dropdown-menu dropdown-caret dropdown-close">
            <div class="tabbable">

                <ul class="nav nav-tabs">
                    <li class="active">
                        <a data-toggle="tab" href="#navbar-tasks">
                            Tasks
                            <span class="badge badge-danger" th:text="${#lists.size(aceadmin.tasks)}">4</span>
                        </a>
                    </li>
                    <li>
                        <a data-toggle="tab" href="#navbar-messages">
                            Messages
                            <span class="badge badge-danger" th:text="${#lists.size(aceadmin.messages)}">5</span>
                        </a>
                    </li>
                </ul><!-- .nav-tabs -->

                <div class="tab-content">
                    <div id="navbar-tasks" class="tab-pane in active">
                        <ul class="dropdown-menu-right dropdown-navbar dropdown-menu">
                            <li class="dropdown-content">
                                <ul class="dropdown-menu dropdown-navbar">
                                    <!-- navbar_tasks item -->
                                    <li th:each="task,iterStat : ${aceadmin.tasks}" th:if="${iterStat.count <= aceadmin.appSettings.navbar_tasks_limit}">
                                        <a href="#">
                                            <div class="clearfix">
                                                <span class="pull-left" th:text="${task.title}"></span>
                                                <span class="pull-right" th:text="${task.percentage} + '%'">30%</span>
                                            </div>
                                            <div class="progress progress-mini" th:classappend="${task.progress_class}">
                                                <div style="width:30%" th:style="'width:' + ${task.percentage} + '%'"  class="progress-bar" th:classappend="${task.progress_bar_class}"></div>
                                            </div>
                                        </a>
                                    </li>
                                    <!-- /navbar_tasks item -->
                                </ul>
                            </li>

                            <li class="dropdown-footer">
                                <a href="#">
                                    See tasks with details
                                    <i class="ace-icon fa fa-arrow-right"></i>
                                </a>
                            </li>
                        </ul>
                    </div><!-- /.tab-pane -->

                    <div id="navbar-messages" class="tab-pane">
                        <ul class="dropdown-menu-right dropdown-navbar dropdown-menu">
                            <li class="dropdown-content">
                                <ul class="dropdown-menu dropdown-navbar">
                                    <!-- navbar_messages item -->
                                    <li th:each="message,iterStat : ${aceadmin.messages}" th:if="${iterStat.count <= aceadmin.appSettings.navbar_messages_limit}">
                                        <a href="#">
                                            <img src="../../../resources/avatars/avatar.png" class="msg-photo" th:src="@{/resources/avatars/{img}(img=${message.img})}">
										<span class="msg-body">
											<span class="msg-title">
		                                        <span class="blue" th:text="${message.name} + ':'">Имя:</span>
												<th:block th:text="${message.summary}" />
											</span>
											<span class="msg-time">
                                                <i class="ace-icon fa fa-clock-o"></i> <span th:text="${message.time}"></span>
											</span>
										</span>
                                        </a>
                                    </li>
                                    <!-- /navbar_messages item -->
                                </ul>
                            </li>

                            <li class="dropdown-footer">
                                <a href="#">
                                    See all messages
                                    <i class="ace-icon fa fa-arrow-right"></i>
                                </a>
                            </li>

                        </ul>
                    </div><!-- /.tab-pane -->
                </div><!-- /.tab-content -->

            </div><!-- /.tabbable -->

        </div><!-- /.dropdown-menu -->
    </li>

</div>




</body>
</html>
