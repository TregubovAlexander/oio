<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" xmlns:data="http://www.w3.org/1999/xhtml">
<head>
    <!-- bootstrap & fontawesome -->
    <link rel="stylesheet" href="../../resources/css/bootstrap.css" />
    <link rel="stylesheet" href="../../resources/components/font-awesome/css/font-awesome.css" />
    <!-- text fonts -->
    <link rel="stylesheet" href="../../resources/css/ace-fonts.css" />
    <!-- ace styles -->
    <link rel="stylesheet" href="../../resources/css/ace.css" class="ace-main-stylesheet" id="main-ace-style" />
    <link rel="stylesheet" href="../../resources/css/ace-skins.css" />
    <link rel="stylesheet" href="../../resources/css/ace-rtl.css" />
</head><body><div th:fragment="content" th:remove="tag">

    <div class="space-6"></div>

    <form class="form-horizontal compact-5">
        <div class="row">
            <div class="col-xs-12 col-sm-6 col-sm-offset-2">

                <div class="form-group">
                    <label class="col-xs-12 col-sm-5 control-label no-padding-right" for="year">Выберите год:</label>
                    <div class="col-xs-12 col-sm-7">
                        <div class="input-group width-80 year" id="year-dtp" >
                            <input type="text" class="form-control" id="year" />
                            <span class="input-group-addon"><i class="ace-icon fa fa-calendar"></i></span>
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </form><!-- Выбор года -->

    <table id="mainTable" class="table table-striped table-bordered table-hover table-action">
        <thead>
        <tr class="no-padding">
            <th class="width-30">ФИО</th>
            <th class="width-30">Должность</th>
            <th class="width-10">Число дней</th>
            <th class="width-10 align-center">Дата начала</th>
            <th class="width-10 align-center">Дата окончания</th>
            <th class="width-10"></th>
        </tr>
        </thead>
        <tbody>


        <tr>
            <td></td>
            <td class="text-limit-30"></td>
            <td class="align-center"></td>
            <td class="align-center"></td>
            <td class="align-center"></td>

            <td>
                <div class="hidden-sm hidden-xs action-buttons">
                    <a class="green" href="#edit" th:title="#{control.edit}">
                        <i class="ace-icon fa fa-pencil bigger-130"></i>
                    </a>
                    <a class="red person-delete" href="#delete" th:title="#{control.delete}">
                        <i class="ace-icon fa fa-trash-o bigger-130"></i>
                    </a>
                </div>
                <div class="hidden-md hidden-lg">
                    <div class="inline pos-rel">
                        <button class="btn btn-minier btn-yellow dropdown-toggle" data-toggle="dropdown" data-position="auto">
                            <i class="ace-icon fa fa-caret-down icon-only bigger-120"></i>
                        </button>
                        <ul class="dropdown-menu dropdown-only-icon dropdown-yellow dropdown-menu-right dropdown-caret dropdown-close">
                            <li>
                                <a href="#edit" class="tooltip-success" data-rel="tooltip" th:title="#{control.edit}">
                                    <span class="green"><i class="ace-icon fa fa-pencil-square-o bigger-120"></i></span>
                                </a>
                            </li>
                            <li>
                                <a href="#delete" class="tooltip-error person-delete" data-rel="tooltip" th:title="#{control.delete}">
                                    <span class="red"><i class="ace-icon fa fa-trash-o bigger-120"></i></span>
                                </a>
                            </li>
                        </ul>
                    </div>
                </div>
            </td>
        </tr>



        </tbody>
    </table>

    <div class="space-2"></div>

    <div class="clearfix">
        <div class="pull-left">
            <i class="ace-icon fa fa-hand-o-right green bigger-125"></i>
            <a href="#" role="button" class="bigger-110" id="add">Добавить запись</a>
        </div>
    </div>



    <!-- =========================================================================================================== -->
    <!-- Модальные диалоговые окна - Добавление/редактирование особенных дней -->
    <div id="modalEdit" class="modal fade" tabindex="-1" role="dialog">
        <div class="modal-dialog">
            <form class="form-horizontal" id="formEdit">

                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal">&times;</button>
                        <h4 class="blue bigger">Добавление/редактирование отпусков</h4>
                    </div>
                    <div class="modal-body overflow-visible">
                        <div class="container-fluid">
                            <div class="row">
                                <div class="col-xs-12 col-lg-12">


                                    <!-- Сотрудник -->
                                    <div class="form-group">
                                        <label class="col-sm-4 control-label no-padding-right" for="person">Сотрудник</label>
                                        <div class="col-sm-7">
                                            <select class="width-100 chosen-select" id="person" data-placeholder="Выберите сотрудника ..."></select>
                                        </div>
                                    </div><!-- /Сотрудник -->
                                    <div class="space-2"></div>

                                    <!-- Диапазон дат -->
                                    <div class="form-group">
                                        <label class="col-sm-4 control-label no-padding-right" for="range">Диапазон дат</label>
                                        <div class="col-sm-7">

                                            <div class="input-daterange input-group" id="range">
                                                <input type="hidden" id="selectedRange" name="selectedRange" />
                                                <input type="text" class="input-sm form-control" name="start" />
                                                <span class="input-group-addon"><i class="fa fa-exchange"></i></span>
                                                <input type="text" class="input-sm form-control" name="end" />
                                            </div>

                                        </div>
                                    </div><!-- /Диапазон дат -->
                                    <div class="space-2"></div>


                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button class="btn btn-sm btn-primary" type="submit">
                            <i class="ace-icon fa fa-check"></i>Сохранить
                        </button>
                        <button class="btn btn-sm" data-dismiss="modal">
                            <i class="ace-icon fa fa-remove"></i>Отменить
                        </button>
                    </div>
                </div>
            </form>
        </div>
    </div><!-- /#modalSpDaysEdit -->



</div></body></html>
